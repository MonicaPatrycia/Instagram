<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://www.pngkit.com/png/full/178-1781459_mobile-app-development-user-marketing-iphone-iphone-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img  src="https://instagram.fthe7-2.fna.fbcdn.net/v/t51.2885-19/s150x150/94376907_923503744749191_4570781119267471360_n.jpg?tp=1&_nc_ht=instagram.fthe7-2.fna.fbcdn.net&_nc_ohc=u4CPp2-GF_UAX-jBkDm&edm=AIQHJ4wAAAAA&ccb=7-4&oh=73494645b31e3d8b0f870a0a89bad497&oe=6094DBBE&_nc_sid=7b02f1" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Cotinuar como monica_patrycia</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é monica_patrycia?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicaivo</p>
                <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
